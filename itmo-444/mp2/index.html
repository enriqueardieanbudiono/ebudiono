<!DOCTYPE html>
<html>
<head>
	<title>MP2</title>
</head>
<body>
 	<h1>Enrique A. Budiono</h1>
     <form class="form-horizontal" method="post" enctype="multipart/form-data" action="/upload">
        <div class="form-group">
            <div class="col-sm-4"> 
                <input type="file" class="form-control"  name="uploadFile"/>
            </div>
            <!-- Adding email input -->
            <input type="email" name="email" placeholder="Your email here" />
            <!-- Adding phone number input -->
            <input type="tel" name="phone" placeholder="Your phone number here" />
            <!-- Adding name input -->
            <input type="text" name="name" placeholder="Your name here" />
        </div>
        <!-- You will have to add three more form fields named: email, phone, and name -->
        <div class="form-group">
            <div class="col-sm-4"> 
                <input class="btn btn-primary" type="submit" value="Upload"/>
            </div>
        </div>
    </form>
</body>
</html>
